<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{css/ControllerUser.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-person-circle me-2"></i>Mi Perfil
        </a>
        <span class="navbar-text text-white-50">
                Panel de Usuario
            </span>
    </div>
</nav>

<div class="container main-container">

    <div class="saludo-container mb-4 fade-in">
        <h2 id="saludo" class="display-6 fw-bold text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </h2>
    </div>

    <div id="datosUser" class="datosUser mb-4 fade-in">
        <div class="card p-5 text-center border-0 shadow-sm" style="background-color: rgba(255,255,255,0.8);">
            <div class="card-body">
                <i class="bi bi-ghost text-primary mb-3" style="font-size: 3rem;"></i>
                <h4 class="text-muted">Recuperando tu información...</h4>
            </div>
        </div>
    </div>

    <div class="btnSalir mt-3">
        <button id="btnSalir" class="btn btn-danger btn-lg px-5 shadow-sm">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
        </button>
    </div>

</div>

<footer class="text-center text-muted py-3 mt-auto border-top">
    <small>&copy; 2026 Portal de Usuarios. Entrenador Gengar.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/ControllerUser.js}"></script>
</body>
</html>
