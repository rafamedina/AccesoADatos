<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{css/ControllerAdmin.css}">

    <style>
        /* Estilos extra para que el dialog nativo se vea bonito con Bootstrap */
        dialog {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 0;
            max-width: 600px;
            width: 100%;
        }
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-shield-lock-fill me-2"></i>AdminPanel
        </a>
        <span class="navbar-text text-white-50">
                Gesti贸n de Usuarios v1.0
            </span>
    </div>
</nav>

<div class="container main-container">

    <div id="datosUsuarios" class="datosUsuarios mb-4">
        <div class="card text-center p-5 shadow-sm fade-in">
            <div class="card-body">
                <i class="bi bi-people-fill text-primary" style="font-size: 4rem;"></i>
                <h2 class="card-title mt-3">Bienvenido al Gestor de Usuarios</h2>
                <p class="card-text text-muted">
                    Actualmente no hay datos cargados. Utiliza el panel de control inferior para visualizar,
                    editar o eliminar los usuarios del sistema.
                </p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-3 my-4">
        <button id="btnVerUsuarios" class="btn btn-primary btn-lg px-4 shadow-sm" type="button">
            <i class="bi bi-table me-2"></i>Ver Usuarios
        </button>

        <button id="btnCrearUsuario" class="btn btn-success btn-lg px-4 shadow-sm" type="button">
            <i class="bi bi-person-plus-fill me-2"></i>Nuevo Usuario
        </button>
        <button id="btnjson" class="btn btn-primary btn-lg px-4 shadow-sm" type="button">
            <i class="bi bi-table me-2"></i>Descargar Json de Usuarios
        </button>
        <button id="btnVolver" class="btn btn-secondary btn-lg px-4 shadow-sm" type="button" style="display: none">
            <i class="bi bi-arrow-left me-2"></i>Volver
        </button>

        <button id="btnSalir" class="btn btn-danger btn-lg px-4 shadow-sm" type="button">
            <i class="bi bi-box-arrow-right me-2"></i>Salir
        </button>
    </div>

</div>

<footer class="text-center text-muted py-3 mt-5 border-top">
    <small>&copy; 2026 Sistema de Gesti贸n. Todos los derechos reservados.</small>
</footer>

<dialog id="miModal">
    <div class="modal-content">
        <div class="modal-header bg-light p-3 border-bottom d-flex justify-content-between align-items-center">
            <h5 class="modal-title m-0"><i class="bi bi-person-gear me-2"></i>Gesti贸n de Usuario</h5>
            <button type="button" class="btn-close" id="btnCerrar" aria-label="Close"></button>
        </div>
        <div id="contenido-modal" class="modal-body p-4">
        </div>
    </div>
</dialog>

<script th:src="@{js/ControllerAdmin.js}"></script>
</body>
</html>
